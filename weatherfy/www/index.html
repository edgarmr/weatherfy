<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196f3">
        <link rel="stylesheet" href="Framework7/css/framework7.material.css">
        <link rel="stylesheet" href="Framework7/css/my-app.css">
        <link rel="stylesheet" href="Framework7/css/framework7.material.colors.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="views">
            <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" data-panel="left" class="link open-panel">
                            <i class="icon icon-back"></i>
                            <span>Back</span>
                        </a>
                    </div>
                    <div class="center">Weatherfy</div>
                        <div class="right">
                        <a href="#" data-panel="right" class="link icon-only open-panel">
                        <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /End of Top Navbar-->          

            <!-- Now we need additional "navbar-through" and "toolbar-fixed" classes on Pages -->
            <div class="pages navbar-through toolbar-fixed">
                <div data-page="index" class="page with-subnavbar">
                    <div class="page-content">
                        <div class="panel-overlay"></div>
                        <!-- Left panel -->
                        <div class="panel panel-left panel-cover">
                            <div class="content-block-title">Full Layout</div>
                        </div>
                        <!-- Right panel -->
                        <div class="panel panel-right panel-cover">
                            ... panel content goes here ...
                        </div>
                        <!-- Slider container -->
                        <div class="swiper-container">
                        <!-- Slides wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            ... other slides ...
                            </div>
                            <!-- Pagination, if required -->
                            <div class="swiper-pagination"></div>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                <a href="#" class="link">Opción 1</a>
                <a href="#" class="link">Opción 2</a>
                <a href="#" class="link">Opción 3</a>
                </div>
            </div>
            <!-- /End of Bottom Toolbar-->
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="Framework7/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="Framework7/js/my-app.js"></script>
    </body>
</html>
