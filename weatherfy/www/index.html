<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#2196f3">
        <link rel="stylesheet" href="Framework7/css/framework7.material.css">
        <link rel="stylesheet" href="Framework7/css/my-app.css">
        <link rel="stylesheet" href="Framework7/css/framework7.material.colors.css">
        <title>Weatherfy</title>
    </head>
    <body>
        <div class="views">
            <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" data-panel="left" class="link open-panel">
                            <i class="icon icon-bars"></i>
                            <span id="city">City</span><!-- etiqueta de ciudad actual  -->
                        </a>
                    </div>
                    <div class="center">Weatherfy</div>
                    <div class="right"></div>
                </div>
            </div>
            <!-- /End of Top Navbar-->

            <!-- Now we need additional "navbar-through" and "toolbar-fixed" classes on Pages -->
            <div class="pages navbar-through toolbar-fixed">
                <div data-page="index" class="page with-subnavbar">
                    <div class="page-content">
                        <div class="panel-overlay"></div>
                        <!-- Left panel -->
                        <div class="panel panel-left panel-cover">     <!--Panel izquierdo-->
                            <div class="content-block-title">Full Layout</div>
                            <div class="list-block">
                                  <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-url"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">City</div>
                                        <div class="item-input">
                                            <input type="text" name="localidad">
                                        </div>
                                    </div>
                                  </div>
                                  <div class="content-block">
                                    <a href="#" class="button button-fill button-raised search">SEARCH</a>
                                  </div>

                                  <div class="locations content-block">
                                    <!-- en este div va a ir la lista de localidades buscadas  -->
                                    <ul id="lista">

                                      <!-- crear los <li> con javascript ya que seran dinamicos -->

                                    </ul>
                                  </div>
                                  <div class="about content-block">
                                    <p><a href="#" id="About">Alert With Text</a></p>

                                  </div>

                            </div>
                        </div>
                        <!-- Right panel -->

                        <!-- Slider container -->
                        <div class="swiper-container">
                        <!-- Slides wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>

                            </div>
                            <!-- Pagination, if required -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                <a href="#" class="link"><img src="img/36.png" ></a>
                <a href="#" class="link"><img src="img/36.png" ></a>
                <a href="#" class="link"><img src="img/36.png" ></a>
                </div>
            </div>
            <!-- /End of Bottom Toolbar-->
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="Framework7/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="Framework7/js/my-app.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
